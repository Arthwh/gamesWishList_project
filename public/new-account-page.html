<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Games WishList</title>
    <link href="/css/style.css" rel="stylesheet">
</head>

<body class="bg-gray-900 text-white flex flex-col h-screen">
    <nav class="bg-gray-800 p-4 mb-6">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-white text-xl font-bold">Games WishList</a>
            <ul class="flex space-x-4">
                <li><a href="/" class="text-white">Home</a></li>
                <li><a href="#" class="text-white">Games</a></li>
                <li><a href="/login" class="text-white">Login</a></li>
            </ul>
        </div>
    </nav>
    <div class="flex justify-center items-center flex-1 mb-6">
        <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full sm:w-96">
            <h2 class="text-2xl font-bold mb-4 text-center text-blue-400">Create Account on Games WishList</h2>
            <form class="space-y-6">
                <div>
                    <label for="name" class="block mb-1">Full Name</label>
                    <input type="text" id="name" name="name"
                        class="w-full px-3 py-2 bg-gray-700 rounded-md text-white outline-none"
                        placeholder="Enter your full name" required>
                </div>
                <div>
                    <label for="username" class="block mb-1">Username</label>
                    <input type="text" id="username" name="username"
                        class="w-full px-3 py-2 bg-gray-700 rounded-md text-white outline-none"
                        placeholder="Choose a username" required>
                </div>
                <div>
                    <label for="email" class="block mb-1">Email Address</label>
                    <input type="email" id="email" name="email"
                        class="w-full px-3 py-2 bg-gray-700 rounded-md text-white outline-none"
                        placeholder="Enter your email address" required>
                </div>
                <div>
                    <label for="password" class="block mb-1">Password</label>
                    <input type="password" id="password" name="password"
                        class="w-full px-3 py-2 bg-gray-700 rounded-md text-white outline-none"
                        placeholder="Enter your password" required>
                </div>
                <div>
                    <label for="password-confirm" class="block mb-1">Confirm Password</label>
                    <input type="password" id="password-confirm" name="password-confirm"
                        class="w-full px-3 py-2 bg-gray-700 rounded-md text-white outline-none"
                        placeholder="Confirm your password" required>
                </div>
                <div>
                    <label for="birthdate" class="block mb-1">Date of Birth</label>
                    <input type="date" id="birthdate" name="birthdate"
                        class="w-full px-3 py-2 bg-gray-700 rounded-md text-white outline-none" required>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="newsletter" name="newsletter" class="mr-2">
                    <label for="newsletter">Subscribe to newsletter</label>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="terms" name="terms" class="mr-2" required>
                    <label for="terms">I agree to the <a href="#" class="text-blue-400">terms and conditions</a></label>
                </div>
                <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-300">Create
                    Account</button>
            </form>
            <p class="text-center mt-4">Already have an account? <a href="/login" class="text-blue-400">Login here</a>
            </p>
        </div>
    </div>
    <footer class="bg-gray-800 text-white text-center py-4">
        <p>&copy; 2024 Games WishList. All rights reserved.</p>
    </footer>
</body>

</html>
